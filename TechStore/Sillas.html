<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logotipo.jpg" alt="TechStore Logo" class="logo">
            <h1>Sillas Gamer</h1>
        </div>
        <div class="menu">
	    <a href="index.html" class="menu-item">Inicio</a> |
            <a href="Computadoras.html" class="menu-item">Computadoras</a> |
            <a href="Teclados.html" class="menu-item">Teclados</a> |
            <a href="Sillas.html" class="menu-item">Sillas</a> |

            <a href="Carrito.html" class="menu-item">Carrito</a>
        </div>
        <h1>Sillas Gamer</h1>
        <div class="grid-container">
            <div class="grid-item">
                <img src="https://www.cyberpuerta.mx/img/product/M/CP-BALAMRUSH-BR-932929-29c17f.jpg" alt="Producto 1">
                <p class="product-name">Balam Rush Silla Gamer Thunder Comp</p>
                <p class="product-price"><strong>$3400.00</strong></p>
                <button class="boton-custom añadir-al-carrito" data-nombre="Balam Rush Silla Gamer Thunder Comp" data-precio="3400.00" data-imagen="https://www.cyberpuerta.mx/img/product/M/CP-BALAMRUSH-BR-932929-29c17f.jpg">Añadir al carrito</button>
            </div>

            <div class="grid-item">
                <img src="https://www.cyberpuerta.mx/img/product/M/CP-NACEBTECHNOLOGY-NA-0935RS-1.jpg" alt="Producto 2">
                <p class="product-name">Naceb Silla Gamer NA-0935RS</p>
                <p class="product-price"><strong>$2200.00</strong></p>
                <button class="boton-custom añadir-al-carrito" data-nombre="Naceb Silla Gamer NA-0935RS" data-precio="2200.00" data-imagen="https://www.cyberpuerta.mx/img/product/M/CP-NACEBTECHNOLOGY-NA-0935RS-1.jpg">Añadir al carrito</button>
            </div>

	    <div class="grid-item">
                <img src="https://www.cyberpuerta.mx/img/product/M/CP-BALAMRUSH-BR-932820-1d737a.jpg" alt="Producto 3">
                <p class="product-name">Balam Rush Silla Gamer Thunder Rush 2</p>
                <p class="product-price"><strong>$2700.00</strong></p>
                <button class="boton-custom añadir-al-carrito" data-nombre="Balam Rush Silla Gamer Thunder Rush 2" data-precio="2700.00" data-imagen="https://www.cyberpuerta.mx/img/product/M/CP-BALAMRUSH-BR-932820-1d737a.jpg">Añadir al carrito</button>
            </div>

    </div>
    <footer> Fernanda J. Ramos Fuentes</footer>
    <script src="scriptcarrito.js"></script>
    <script>
        function mostrarNotificacionProductoAgregado(producto) {
          alert(`Se ha añadido "${producto}" a tu carrito.`);
        }

        const botonesAgregarCarrito = document.querySelectorAll('.añadir-al-carrito');

        botonesAgregarCarrito.forEach(boton => {
          boton.addEventListener('click', (event) => {
            event.preventDefault();
            const nombreProducto = boton.dataset.nombre;
            mostrarNotificacionProductoAgregado(nombreProducto);
          });
        });
    </script>
</body>
</html>
